<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h4>{{titulo}}</h4>
    <h1>SKITEC COMMERCE</h1>
    <form class="formulario" method="post">
        <p>
        <h4>Faça um anúncio preenchendo o formulário abaixo</p>
        </h4>
        <div class="field">
            <label for="empresa">Nome da empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Digite a empresa*" required>
        </div>

        <div class="field">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" placeholder="Digite o produto*" required>
        </div>

        <div class="field">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria*" required>
        </div>

        <div class="field">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" placeholder="Digite a marca*" required>
        </div>

        <div class="field">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone">
        </div>

        <div class="field">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>

        <div class="field">
            <label for="int">Código do anúncio:</label>
            <input type="int" id="int" name="int" placeholder="Digite a código*" required>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Inserir Imagem:</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>

        <div class="field radiobox">
            <span>Observações</span>
            <input type="radio" name="observacoes" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="observacoes" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Observações"></textarea>
        </div>

        <input type="submit" name=acao value="Adicionar">
    </form>
</body>
</form>

</html>
